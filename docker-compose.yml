services:
  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: bilardeando
      POSTGRES_PASSWORD: bilardeando
      POSTGRES_DB: bilardeando
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bilardeando"]
      interval: 2s
      timeout: 5s
      retries: 10

volumes:
  pgdata:
